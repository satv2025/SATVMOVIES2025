<body>
  <div id="player"></div>
  <div id="episodes-root"></div>

  <script>
    window.onload = function () {
      const episodesDataScript = document.getElementById("episodes-data");
      const episodes = episodesDataScript ? JSON.parse(episodesDataScript.textContent) : [];

      if (episodes.length === 0) return;

      // Inicializar SATVPlayerEmbed con el primer episodio
      SATVPlayerEmbed({
        elementId: "player",
        videoUrl: episodes[0].videoPath
      });

      // Crear contenedor de título
      let titleContainer = document.createElement("div");
      titleContainer.id = "title-container";
      titleContainer.className = "title-styles";
      document.getElementById("player").appendChild(titleContainer);

      // Función global para cambiar de episodio
      window.playEpisode = function (index) {
        if (!episodes[index]) return;
        const ep = episodes[index];

        SATVPlayerEmbed({
          elementId: "player",
          videoUrl: ep.videoPath
        });

        if (ep.titleType === "Movie") {
          titleContainer.innerHTML = `<div class="MovieTitleType">${ep.title}</div>`;
        } else {
          titleContainer.innerHTML = `
            <div class="SeriesTitleType">
              <strong style="font-weight:500;">${ep.seriesName}</strong>
              <p style="font-weight:400;">E${ep.episodeNumber} ${ep.title}</p>
            </div>
          `;
        }
      };
    };
  </script>
