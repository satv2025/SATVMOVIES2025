<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor con Clappr</title>
  <!-- Incluye Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <!-- Incluye el plugin HLS.js para Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "https://cdn.jsdelivr.net/gh/satv2025/media@main/videos/app/e1/Asesinato%20Para%20Principiantes%20-%20T1%20E1.m3u8",
      parentId: "#player",
      plugins: [HlsjsPlayback],
      autoPlay: true,
      mute: true,
      width: "100%",
      height: "auto"
    });
  </script>
</body>
</html>
