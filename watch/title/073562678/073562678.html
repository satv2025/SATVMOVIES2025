      });

      const serie = document.getElementById('serie');
      const epname = document.getElementById('epname');
      const player = document.getElementById('player');

      let hideTimeout;

      function showTitles() {
        clearTimeout(hideTimeout);
        serie.classList.remove('hidden');
        epname.classList.remove('hidden');

        hideTimeout = setTimeout(() => {
          serie.classList.add('hidden');
          epname.classList.add('hidden');

      }

      showTitles();
      player.addEventListener('mousemove', showTitles);

  <script type="text/javascript">
    // JSON de títulos para VideoTitle
    const videoTitles = [
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 1, title: "E1", episodeTitle: "Episodio 1" },
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 2, title: "E2", episodeTitle: "Episodio 2" },
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 3, title: "E3", episodeTitle: "Episodio 3" },
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 4, title: "E4", episodeTitle: "Episodio 4" },
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 5, title: "E5", episodeTitle: "Episodio 5" },
      { titleType: "Serie", seriesName: "Asesinato Para Principiantes", episodeNumber: 6, title: "E6", episodeTitle: "Episodio 6" }
    ];

    let currentVideo = videoTitles[0];

    // Componente VideoTitle
    function VideoTitle({ currentEpisode }) {
      if (!currentEpisode) return null;
      if (currentEpisode.titleType === "Movie") {
        return React.createElement('div', { className: 'title-movie-type', style: { fontWeight: 400, color: 'white', textAlign: 'center', marginBottom: '0.5em', userSelect: 'text' } }, currentEpisode.title);
      }
      return React.createElement('div', { className: 'title-serie-type film-title', style: { color: 'white', textAlign: 'center', marginBottom: '0.5em', userSelect: 'text' } },
        React.createElement('span', { style: { fontWeight: 500 } }, currentEpisode.seriesName), ' ',
        React.createElement('span', { style: { fontWeight: 400 } }, `E${currentEpisode.episodeNumber} ${currentEpisode.episodeTitle}`)
      );
    }

    // Crear contenedor sobre el player
    const container = document.createElement('div');
    container.style.display = 'flex';
    container.style.flexDirection = 'column';
    container.style.alignItems = 'center';
    container.style.marginBottom = '1em';
    container.style.marginTop = '1.7em';
    document.body.insertBefore(container, document.getElementById('player'));

    function renderTitle() {
      ReactDOM.render(React.createElement(VideoTitle, { currentEpisode: currentVideo }), container);
    }

    renderTitle();

    // Función para actualizar el título
    function setCurrentEpisode(index) {
      currentVideo = videoTitles[index];
      renderTitle();
    }

    // Ejemplo: cambiar al episodio 2
    // setTimeout(() => setCurrentEpisode(1), 5000);
  </script>

    }
