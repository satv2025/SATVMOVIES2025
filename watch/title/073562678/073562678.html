  <script>
    window.onload = function () {
      const episodesDataScript = document.getElementById("episodes-data");
      if (!episodesDataScript) {
        console.warn("No episodes-data script found");
        return;
      }

      let parsed;
      try {
        parsed = JSON.parse(episodesDataScript.textContent);
      } catch (err) {
        console.error("Error parsing episodes JSON:", err);
        return;
      }

      // episodesList será el array final de episodios que usaremos
      let episodesList = [];

      // Caso 1: el JSON ya es un array (formato antiguo/plano)
      if (Array.isArray(parsed)) {
        episodesList = parsed;
      } else if (parsed && typeof parsed === "object") {
        // Caso 2: el JSON es un objeto por series -> temporadas -> [episodios]
        const seriesKeys = Object.keys(parsed);
        if (seriesKeys.length === 0) {
          console.warn("JSON de episodios vacío (no hay series)");
          return;
        }

        // Tomamos la primera serie encontrada (igual que hacías en React)
        const firstSeriesKey = seriesKeys[0];
        const seasons = parsed[firstSeriesKey] || {};

        const seasonKeys = Object.keys(seasons);
        if (seasonKeys.length === 0) {
          console.warn("La serie no tiene temporadas:", firstSeriesKey);
          return;
        }

        // Tomamos la primera temporada
        const firstSeasonKey = seasonKeys[0];
        episodesList = seasons[firstSeasonKey] || [];
      } else {
        console.warn("Formato de episodes-data inesperado");
        return;
      }

      if (!episodesList || episodesList.length === 0) {
        console.warn("No hay episodios en la lista final");
        return;
      }

      // Inicializar SATVPlayerEmbed con el primer episodio (si existe videoPath)
      const firstVideo = episodesList[0];
      SATVPlayerEmbed({
        elementId: "player",
        videoUrl: (firstVideo && firstVideo.videoPath) ? firstVideo.videoPath : ""
      });

      // Crear contenedor de título (si no existe)
      let titleContainer = document.getElementById("title-container");
      if (!titleContainer) {
        titleContainer = document.createElement("div");
        titleContainer.id = "title-container";
        titleContainer.className = "title-styles";
        document.getElementById("player").appendChild(titleContainer);
      }

      // Función global para cambiar de episodio (usa episodesList)
      window.playEpisode = function (index) {
        if (!episodesList || !episodesList[index]) {
          console.warn("playEpisode: episodio inválido", index);
          return;
        }
        const ep = episodesList[index];

        // Re-inicializar o cambiar video en tu player
        SATVPlayerEmbed({
          elementId: "player",
          videoUrl: ep.videoPath || ""
        });

        // Actualizar título
        if ((ep.titleType || "").toLowerCase() === "movie") {
          titleContainer.innerHTML = `<div class="MovieTitleType">${ep.title || ""}</div>`;
        } else {
          titleContainer.innerHTML = `
        <div class="SeriesTitleType">
          <strong style="font-weight:500;">${ep.seriesName || ""}</strong>
          <p style="font-weight:400;">E${ep.episodeNumber ?? ep.number ?? (index + 1)} ${ep.title || ""}</p>
        </div>
      `;
        }
      };

      // Opcional: reproducir el primero (ya inicializamos arriba), pero también actualizamos título
      window.playEpisode(0);
    };
  </script>
