<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mi Pobre Angelito - Sol Argentino TV MOVIES</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.solargentinotv.com.ar/build/SATVPlayer.js"></script>
    <link rel="icon" href="https://movies.solargentinotv.com.ar/assets/media/images/SolArgentinoTVMOVIES.ico"
        type="image/x-icon">
    <style>
        @import url('https://solargentinotv.com.ar/assets/fonts/NetflixSans/netflixsans.css');

        * {
            font-family: 'Netflix Sans' !important;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 5px 10px;
        }

        #player video {
            max-width: 90vw;
            max-height: 80vh;
            background: black;
        }

        .title-styles {
            position: absolute !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            z-index: 1000 !important;
            font-size: 22px !important;
            color: white !important;

            /* Evitar salto de línea y cortar texto largo */
            white-space: nowrap !important;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            max-width: 100% !important;
            display: inline !important;
        }

        .title-styles.fullscreen {
            top: 46.34em !important;
        }

        .title-styles.windowed {
            top: 39em !important;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script id="movie-data" type="application/json">
{
  "titleType": "Movie",
  "title": "Mi Pobre Angelito",
  "videoPath": "https://cdn.jsdelivr.net/gh/satv2025/media@main/videos/cpcl/koshep/100-Lucha-La-Pel%C3%ADcula.m3u8"
}
  </script>

    <script>
        window.onload = function () {
            const dataScript = document.getElementById("movie-data");
            if (!dataScript) {
                console.warn("No se encontró movie-data");
                return;
            }

            let movie;
            try {
                movie = JSON.parse(dataScript.textContent);
            } catch (err) {
                console.error("Error parseando JSON de movie-data:", err);
                return;
            }

            const videoUrl = movie.videoPath || "";
            const movieTitle = movie.title || "";

            // Inicializar player
            SATVPlayerEmbed({
                elementId: "player",
                videoUrl: videoUrl
            });

            // Crear contenedor de título
            let titleContainer = document.getElementById("title-container");
            if (!titleContainer) {
                titleContainer = document.createElement("div");
                titleContainer.id = "title-container";
                titleContainer.className = "title-styles windowed";
                document.getElementById("player").appendChild(titleContainer);
            }

            // Mostrar título de la película
            if (movieTitle) {
                titleContainer.innerHTML = `<div class="MovieTitleType">${movieTitle}</div>`;
            }
        };
    </script>

</body>

</html>
