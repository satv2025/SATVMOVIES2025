<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Mi Pobre Angelito - Sol Argentino TV MOVIES</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.solargentinotv.com.ar/build/SATVPlayer.js"></script>
    <link rel="icon" href="https://movies.solargentinotv.com.ar/assets/media/images/SolArgentinoTVMOVIES.ico"
        type="image/x-icon">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #player video {
            max-width: 90vw;
            max-height: 80vh;
            background: black;
        }

        .title-styles {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 22px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div id="player"></div>

    <script id="movie-data" type="application/json">
{
  "titleType": "Movie",
  "title": "Mi Pobre Angelito",
  "videoPath": "https://cdn.jsdelivr.net/gh/satv2025/media@main/videos/cpcl/koshep/100-Lucha-La-Pel%C3%ADcula.m3u8"
}
  </script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const dataScript = document.getElementById("movie-data");
            if (!dataScript) return console.warn("No se encontró movie-data");

            let movie;
            try {
                movie = JSON.parse(dataScript.textContent);
            } catch (err) {
                return console.error("Error parseando movie-data:", err);
            }

            if (!movie.videoPath) return console.warn("No hay URL de video disponible");

            // Inicializar el player
            SATVPlayerEmbed({
                elementId: "player",
                videoUrl: movie.videoPath
            });

            // Agregar título
            const titleContainer = document.createElement("div");
            titleContainer.id = "title-container";
            titleContainer.className = "title-styles";
            titleContainer.innerHTML = `<div class="MovieTitleType">${movie.title || ""}</div>`;
            document.getElementById("player").appendChild(titleContainer);
        });
    </script>
</body>

</html>
