    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.querySelector('.bmt-video');
        const videoSrc = 'https://cdn.jsdelivr.net/gh/satv2025/media@main/videos/f2f/norwood-hitchhike/m3u8/trailer/trailer.m3u8';

        // 🎬 Inicialización de HLS
        function initVideo() {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    tryPlayVideo();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                tryPlayVideo();
            }
        }

        // 🎥 Forzar autoplay
        function tryPlayVideo() {
            video.muted = true;
            video.play().then(() => {
                setTimeout(() => {
                    video.muted = false;
                    video.volume = 1;
                }, 800);
                setupModalObserver(); // 👈 inicia la detección solo una vez que el video está corriendo
            }).catch((err) => {
                console.warn('Autoplay bloqueado, reintentando...', err);
                setTimeout(tryPlayVideo, 2000);
            });
        }

        initVideo();

        // 🔁 Loop manual con delay
        video.addEventListener('ended', () => {
            setTimeout(() => {
                video.currentTime = 0;
                tryPlayVideo();
            }, 10000);
        });

        // ▶️ Botón PLAY
        document.querySelector('.bmt-buttons .play').addEventListener('click', (e) => {
            e.stopPropagation();
            window.open('https://movies.solargentinotv.com.ar/watch/title/0423359234', '_blank');
        });

        // 🧠 Botón INFO
        document.querySelector('.bmt-buttons .info').addEventListener('click', (e) => e.stopPropagation());

        // 🔇 Botón MUTE
        const muteBtn = document.getElementById('bmtMuteBtn');
        const muteIcon = document.getElementById('bmtMuteIcon');
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteIcon.src = video.muted
                ? 'assets/media/images/modal-vol-mute.svg'
                : 'assets/media/images/modal-vol-on.svg';
        });

        // 🎬 Detección en vivo de modales con MutationObserver
        function setupModalObserver() {
            const modalSelectors = ['.modal', '.modal-content', '#infoModal'];
            let modalOpen = false;

            const checkModals = () => {
                const visible = modalSelectors.some(sel => {
                    const el = document.querySelector(sel);
                    return el && window.getComputedStyle(el).display === 'block';
                });

                // Si se abrió un modal
                if (visible && !modalOpen) {
                    modalOpen = true;
                    if (!video.paused) {
                        video.pause();
                        console.log('🎞 Video pausado: modal abierto');
                    }
                }
                // Si se cerró el modal
                else if (!visible && modalOpen) {
                    modalOpen = false;
                    if (video.paused) {
                        tryPlayVideo();
                        console.log('▶️ Video reanudado: modal cerrado');
                    }
                }
            };

            // Inicialización (sin afectar el estado inicial)
            modalOpen = false;

            const observer = new MutationObserver(checkModals);
            observer.observe(document.body, {
                attributes: true,
                subtree: true,
                attributeFilter: ['style', 'class']
            });
        }
    </script>
