    <button id="modo-btn">Modo TV</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let esTV = false;

            // Detecci√≥n simple de entorno TV / consola / deco (sin UserAgent)
            try {
                const sinMouse = !('onmousemove' in window);
                const tieneGamepad = 'getGamepads' in navigator;
                const esPantallaGrande = window.screen.width >= 1280 && window.screen.height >= 720;

                if (esPantallaGrande && (tieneGamepad || sinMouse)) {
                    esTV = true;
                }
            } catch (e) { console.warn("Detecci√≥n TV fall√≥:", e); }

            if (esTV) {
                document.body.classList.add("modo-tv");
                console.log("üé¨ Modo TV activado autom√°ticamente");

                // === Navegaci√≥n con flechas ===
                const items = Array.from(document.querySelectorAll(".pelicula button, .pelicula img"));
                let index = 0;

                const enfocar = (i) => {
                    items.forEach((item, n) => {
                        item.style.outline = n === i ? "3px solid #e50914" : "none";
                        item.style.filter = n === i ? "brightness(1.1)" : "brightness(0.9)";
                        item.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "center" });
                    });
                    index = i;
                };

                enfocar(0);

                document.addEventListener("keydown", (e) => {
                    switch (e.key) {
                        case "ArrowRight":
                            if (index < items.length - 1) enfocar(index + 1);
                            break;
                        case "ArrowLeft":
                            if (index > 0) enfocar(index - 1);
                            break;
                        case "ArrowDown":
                            if (index + 4 < items.length) enfocar(index + 4); // baja una fila
                            break;
                        case "ArrowUp":
                            if (index - 4 >= 0) enfocar(index - 4); // sube una fila
                            break;
                        case "Enter":
                            items[index].click(); // abre modal o acci√≥n
                            break;
                        default:
                            break;
                    }
                });

                console.log("üéÆ Navegaci√≥n por control remoto activada");
            } else {
                console.log("üñ•Ô∏è Modo normal (mouse y teclado)");
            }
        });
    </script>
